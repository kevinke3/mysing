{% extends "base.html" %}

{% block title %}Report Missing - Loket{% endblock %}

{% block content %}
<section class="report-section">
    <div class="container">
        <h2>Report a Missing Person</h2>
        <form method="POST" class="report-form" enctype="multipart/form-data">
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="age">Age *</label>
                    <input type="number" id="age" name="age" required min="1" max="120">
                </div>
                <div class="form-group">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="last_seen">Last Seen Location *</label>
                    <input type="text" id="last_seen" name="last_seen" required>
                </div>
                <div class="form-group">
                    <label for="last_seen_date">Last Seen Date *</label>
                    <input type="date" id="last_seen_date" name="last_seen_date" required>
                </div>
                <div class="form-group">
                    <label for="region">Region *</label>
                    <select id="region" name="region" required>
                        <option value="">Select Region</option>
                        <option value="Central">Cental</option>
                        <option value="Coast">Coastal</option>
                        <option value="Eastern">Eastern</option>
                        <option value="NorthEastern">NorthEastern</option>
                        <option value="Nairobi">Nairobi</option>
                        <option value="Rift Valley">Rift Valley</option>
                        <option value="Western">Western</option>   
                        <option value="Nyanza">Nyanza</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="description">Physical Description *</label>
                <textarea id="description" name="description" rows="4" required placeholder="Height, weight, hair color, eye color, clothing, distinguishing features..."></textarea>
            </div>
            
            <!-- Photo Upload Section -->
            <div class="form-group full-width">
                <label for="photo">Photo of Missing Person</label>
                <div class="photo-upload-container">
                    <div class="photo-preview" id="photoPreview">
                        <div class="photo-placeholder">
                            <i class="fas fa-camera"></i>
                            <span>No photo selected</span>
                        </div>
                    </div>
                    <div class="upload-controls">
                        <input type="file" id="photo" name="photo" accept="image/*" class="file-input">
                        <label for="photo" class="btn btn-outline">
                            <i class="fas fa-upload"></i> Choose Photo
                        </label>
                        <small>Supported formats: JPG, PNG, GIF, WEBP. Max size: 16MB</small>
                    </div>
                </div>
            </div>
            
            <h3>Contact Information</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="contact_name">Your Name *</label>
                    <input type="text" id="contact_name" name="contact_name" required value="{{ current_user.name }}">
                </div>
                <div class="form-group">
                    <label for="contact_phone">Phone Number *</label>
                    <input type="tel" id="contact_phone" name="contact_phone" required value="{{ current_user.phone }}">
                </div>
                <div class="form-group">
                    <label for="contact_email">Email Address *</label>
                    <input type="email" id="contact_email" name="contact_email" required value="{{ current_user.email }}">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-submit">
                <i class="fas fa-paper-plane"></i> Submit Report
            </button>
        </form>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');
    
    photoInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            // Check file size (16MB max)
            if (file.size > 16 * 1024 * 1024) {
                alert('File size must be less than 16MB');
                photoInput.value = '';
                return;
            }
            
            // Check file type
            const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/webp'];
            if (!validTypes.includes(file.type)) {
                alert('Please select a valid image file (JPG, PNG, GIF, or WEBP)');
                photoInput.value = '';
                return;
            }
            
            // Create preview
            const reader = new FileReader();
            reader.onload = function(e) {
                photoPreview.innerHTML = `
                    <div class="photo-preview-image">
                        <img src="${e.target.result}" alt="Preview">
                        <button type="button" class="remove-photo" onclick="removePhoto()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }
    });
});

function removePhoto() {
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photoPreview');
    
    photoInput.value = '';
    photoPreview.innerHTML = `
        <div class="photo-placeholder">
            <i class="fas fa-camera"></i>
            <span>No photo selected</span>
        </div>
    `;
}

// Form validation
document.querySelector('.report-form').addEventListener('submit', function(e) {
    const requiredFields = this.querySelectorAll('[required]');
    let valid = true;
    
    requiredFields.forEach(field => {
        if (!field.value.trim()) {
            valid = false;
            field.style.borderColor = '#ff3860';
        } else {
            field.style.borderColor = '';
        }
    });
    
    if (!valid) {
        e.preventDefault();
        alert('Please fill in all required fields.');
    }
});
</script>
{% endblock %}
